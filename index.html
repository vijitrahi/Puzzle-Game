<!DOCTYPE html>
<html>
<head>
<title>Puzzle Game</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body onLoad = "timer()">
	<div class="top">
		<button id="newGame">New Game</button>
		<div id="time" >Puzzle Game</div>
	</div>
	<div id="reset">
		<div class="buttons">
			<img src="Photos/up.png" id="up">
			<img src="Photos/left.png" id="left">
			<img src="Photos/right.png" id="right">
			<img src="Photos/down.png" id="down">
		</div>
		<div class="box">
			<img src="Photos/1.jpg" id="1" class="square">
			<img src="Photos/2.jpg" id="2" class="square">
			<img src="Photos/3.jpg" id="3" class="square"><br>
			<img src="Photos/4.jpg" id="4" class="square">
			<img src="Photos/5.jpg" id="5" class="square">
			<img src="Photos/6.jpg" id="6" class="square"><br>
			<img src="Photos/7.jpg" id="7" class="square">
			<img src="Photos/8.jpg" id="8" class="square">
			<img src="Photos/9.jpg" id="9" class="square">
		</div>
		<div class="box" id="rules">
			Click on arrows to move the brown box and reach the final figure:<br><br>
			<img src="Photos/cartoon.png" style="width:300px; height:300px;">
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
